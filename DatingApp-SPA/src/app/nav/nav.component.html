<nav class="navbar navbar-expand-md navbar-dark  bg-primary">

  <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>


      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="nav-item " routerLinkActive="active" >
          <a class="nav-link" [routerLink]="['/members']"  >Matches <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" routerLinkActive="active" >
          <a class="nav-link" [routerLink]="['/lists']" >List</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link " [routerLink]="['/messages']"  >Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " (click)="logout()">Logout</a>
        </li>
      </ul>
  
      <div *ngIf="loggedIn()" class="dropdown" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle  >
          Welcome {{authService.decodedToken?.unique_name | titlecase}}
        </a>
      
        <div class="dropdown-menu mt-3"  *dropdownMenu  >
          <a class="dropdown-item" [routerLink]="['/member/edit']"><i class="fa fa-user"></i>   Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Log Out</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>
  
      
      <form  *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()"  >
        <input class="form-control mr-sm-2" type="text" required placeholder="Username"
        name ="username" [(ngModel)]="model.username"  #username="ngModel"   >
        <input class="form-control mr-sm-2" type="password" required placeholder="Password" 
        name ="password" [(ngModel)]="model.password" #opassword="ngModel"  >
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
      </form>
  </div>
  
</nav>
